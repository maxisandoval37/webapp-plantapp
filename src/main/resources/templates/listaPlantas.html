<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant-app</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container mt-5">

<h2>Lista de plantas</h2>

<!--Botones para agregar prospectos y plantas-->
<div class="mb-3">
  <a th:href="@{/agregarProspecto}" class="btn btn-primary">Agregar Prospectos</a>
  <a th:href="@{/agregarPlantas}" class="btn btn-primary">Agregar Plantas</a>
</div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Especie</th>
    <th>Color Hojas</th>
    <th>Fecha Plantación</th>
    <th>Prospectos</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="planta : ${plantas}">
    <td th:text="${planta.id}"></td>
    <td th:text="${planta.especie}"></td>
    <td th:text="${planta.colorHojas}"></td>
    <td th:text="${planta.fechaPlantacion}"></td>

    <td>
      <ul>
        <li th:each="prospecto : ${planta.getProspectosAsociados()}" th:text="${prospecto.nombre}"></li>
      </ul>
    </td>

    <!--Botones para eliminar y actualizar planta-->
    <td>
      <button th:onclick="'eliminarPlantaConfirmacion('+${planta.id}+');'" class="btn btn-danger">Eliminar</button>
      <a th:href="@{/actualizarPlanta/{id}(id=${planta.id})}" class="btn btn-warning">Actualizar</a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  function eliminarPlantaConfirmacion(id) {
    if (confirm('¿Desea eliminar la planta seleccionada?')) {
      location.href = '/plantapp/eliminarPlanta/' + id;
    }
  }
</script>

<!--inicio footer-->
<div class="footer mt-3" style="padding: 30px 0;">
  <hr class="my-2">
  <p class="text-center text-muted mb-0">
    <img src="https://onedrive.live.com/embed?resid=C5B4C3D4747E511B%21332333&authkey=%21AFT1-hF20-8-b7g" alt="Plant-App">
    <br>
    <b>Plant-App</b>
    <br>
    Todos los derechos reservados &copy; 2024
  </p>
</div>
<!--fin footer-->

</body>
</html>
