<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">

<h2>Agregar Prospecto</h2>

<form th:action="@{/guardarProspecto}" method="post" class="form">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control" min="0" max="999" required>
    </div>

    <div class="form-group">
        <label for="unidad">Unidad:</label>
        <select id="unidad" name="unidad" class="form-control" required>
            <option value="KG">KG</option>
            <option value="L">Litros</option>
            <option value="M">Mts</option>
            <option value="Cant">Cant.</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Prospecto</button>
</form>

<hr>

<a th:href="@{/prospectos}" class="btn btn-secondary">Ver Lista de Prospectos</a>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
