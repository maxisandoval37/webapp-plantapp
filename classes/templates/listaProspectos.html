<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">

<h2>Lista de Prospectos Disponibles</h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Unidad</th>
    </tr>
    </thead>
    <tbody>
    <!-- AquÃ­ iteramos sobre la lista de prospectos y mostramos cada prospecto -->
    <tr th:each="prospecto : ${prospectos}">
        <td th:text="${prospecto.id}"></td>
        <td th:text="${prospecto.nombre}"></td>
        <td th:text="${prospecto.cantidad}"></td>
        <td th:text="${prospecto.unidad}"></td>
    </tr>
    </tbody>
</table>

<!-- @{ toma el contexto actual-->
<a th:href="@{/plantas}" class="btn btn-secondary">Ver Lista de Plantas</a>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
